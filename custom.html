<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>meowbuy 客製代購 Personalized Shopping</title>
  <meta name="description" content="有特別想找的商品嗎？歡迎私訊我們幫您客製代購！支援詢問、報價與多商品整併寄送服務。" />
  <link rel="canonical" href="https://yourdomain.com/custom.html" />
  <style>
    :root {
      --color-primary: #b47f9b;
      --color-highlight: #d63384;
      --color-secondary: #7a4a6d;
      --color-bg: #f7f0f5;
      --color-border: #ffc0cb;
    }
    @font-face {
      font-family: 'POP Gothic';
      src: url('fonts/PopGothicCjkTc-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'Noto Sans TC', 'POP Gothic', sans-serif;
      margin: 0; padding: 2rem 1.5rem;
      background-color: var(--color-bg);
      color: var(--color-secondary);
      font-size: 1.15rem;
      line-height: 2.1;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: var(--color-bg);
      box-shadow: 0 2px 8px rgba(183, 126, 154, 0.15);
      display: flex;
      align-items: center;
      z-index: 1000;
      height: 60px;
      padding: 0 0.5rem;
    }
    .nav-links { display: flex; gap: 1rem; align-items: center; }
    nav a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 700;
      font-family: 'POP Gothic', 'Noto Sans TC', cursive, sans-serif;
      font-size: 1.1rem;
      margin: 0 1rem;
      padding: 6px 14px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      background: none;
    }
    nav a[aria-current="page"], nav a.active {
      background-color: var(--color-highlight);
      color: #fff;
    }
    nav a:hover, nav a:focus {
      background-color: var(--color-highlight);
      color: #fff;
      outline: none;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 42px;
      height: 42px;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 4px;
      margin: 4px 0;
      background: var(--color-primary);
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 650px) {
      nav { justify-content: flex-end; height: 54px; }
      .nav-links {
        position: absolute; top: 54px; right: 0; left: 0;
        background: var(--color-bg);
        flex-direction: column; align-items: stretch; gap: 0;
        box-shadow: 0 4px 16px rgba(180, 127, 155, 0.08);
        display: none;
      }
      .nav-links.open { display: flex; animation: fadeIn 0.2s; }
      nav a {
        font-size: 1.08rem; padding: 14px 0; margin: 0; border-radius: 0;
        border-bottom: 1px solid var(--color-border); text-align: center; width: 100%;
      }
      .hamburger { display: flex; }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px);} to { opacity: 1; transform: translateY(0);} }
    header { margin-top: 60px; text-align: center; padding-bottom: 1rem; }
    header h1 {
      font-family: 'POP Gothic', 'Noto Sans TC', cursive, sans-serif;
      font-size: 2.2rem;
      color: var(--color-secondary);
      letter-spacing: 2px;
      margin: 0 0 1rem 0;
    }
    main {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 12px rgba(180, 127, 155, 0.12);
      padding: 2rem 1.5rem;
      margin-top: 1rem;
      text-align: center;
    }
    h2 {
      color: var(--color-primary);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      border-bottom: 3px dashed var(--color-border);
      padding-bottom: 0.5rem;
      font-family: 'POP Gothic', 'Noto Sans TC', cursive, sans-serif;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.8;
      color: var(--color-secondary);
      margin: 0 0 1.5rem 0;
    }
    @media (max-width: 600px) {
      body { font-size: 1.1rem; padding: 1.5rem 1rem; }
      header h1 { font-size: 2.2rem; }
      h2 { font-size: 1.4rem; }
      main { padding: 1.5rem 1rem; }
      p { font-size: 1.1rem; }
      nav a { margin: 0 0.5rem; font-size: 0.9rem; padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <nav>
    <button class="hamburger" aria-label="開啟選單" aria-controls="mainNav" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links" id="mainNav">
      <a href="index.html">首頁 Home</a>
      <a href="products.html">商品區 Products</a>
      <a href="custom.html" aria-current="page">客製代購 Personalized Shopping</a>
      <a href="customer-love.html">萌客回饋 Customer Love 💖</a>
      <a href="contact.html">聯絡我們 Contact</a>
    </div>
  </nav>
  <header>
    <h1>🌸 meowbuy｜🎀密探ㄚ頭代GO🎀 新加坡・馬來西亞代購 🌸</h1>
  </header>
  <main>
    <h2>🛒 Personalized Shopping</h2>
    <p>有特別想找的商品嗎？歡迎私訊我們幫您客製代購！</p>
    <p>我們支援詢問、報價與多商品整併寄送服務，讓您輕鬆購物無負擔。</p>
  </main>
  <script>
    // 三明治選單
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth <= 650) navLinks.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
</body>
</html>
