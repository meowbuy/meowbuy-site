  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background-color: #ffe4ec;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.2rem;
      color: #d63384;
      margin: 0;
      line-height: 1.3;
    }
    nav {
      background-color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(214,51,132,0.15);
    }
    nav a {
      margin: 0 1rem;
      color: #d63384;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover,
    nav a:focus {
      background-color: #d63384;
      color: #fff;
      outline: none;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,77,109,0.15);
    }
    h2 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 3px dashed #ffc0cb;
      padding-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 1rem;
    }
    /* 客戶回饋圖片區 */
    .feedback-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .feedback-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(214,51,132,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .feedback-gallery img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .feedback-gallery img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
