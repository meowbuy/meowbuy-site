    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #fff0f5;
      color: #333;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(214,51,132,0.15);

    }
    nav a {
      margin: 0 1rem;
      color: #d63384;
      text-decoration: none;

      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover, nav a:focus {
      background-color: #d63384;
      color: #fff;
      outline: none;
    }
    header {
      background-color: #ffe4ec;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 60px;
    }
    header h1 {
      font-size: 2.2rem;
      color: #d63384;
      margin: 0;
      line-height: 1.3;
    }
    main {
      padding-top: 20px;
      max-width: 960px;
      margin: 2rem auto 4rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,77,109,0.15);
    }
    h2 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 3px dashed #ffc0cb;
      padding-bottom: 0.5rem;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .product-card {
      background-color: #ffffff;
      border: 1px solid #ffc0cb;
      border-radius: 12px;
      padding: 1rem;
      width: calc(50% - 1.5rem);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 8px 16px rgba(214,51,132,0.3);
    }
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      color: #cc3366;
      font-weight: 700;
    }
    .product-card p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
      color: #555;
    }
    @media (max-width: 600px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
